<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>위펫-사장님</title>
    <link href="css/goods_cate.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="head">
            <div class="head__back" onclick="location.href='sales_setting.html'"></div>
            <div class="head__title">옵션 카테고리</div>
        </div><!--head-->
    </header>
    <main class="main">
        <p class="menu">카테고리 목록</p>
        <section class="cate-container">
            <div class="cate-setting">
                <p class="cate-setting-name">카테고리명</p>
                <input type="text" placeholder="예 : 무게 / 픽업 / 관 / 수의" value="">
                <p class="cate-setting-name">카테고리 성격</p>
                <select class="cate" name="cate">
                    <option value="cate1">단일옵션 (다중선택 불가)</option>
                    <option value="cate2">옵션1</option>
                    <option value="cate3">옵션2</option>
                </select>
                <button class="addBtn">옵션 추가하기</button>
            </div>
            <!--catesetting-->
            <p class="menu1">카테고리 추가</p>
            <div class="cate-setting">
                <div class="cate-title">
                    <p class="title-name">카테고리1</p>
                    <p class="closebtn"></p>
                </div>
                <p class="cate-setting-name">카테고리명</p>
                <input type="text" placeholder="무게" value="">
                <p class="cate-setting-name">카테고리 성격</p>
                <select class="cate" name="cate">
                    <option value="cate1">단일옵션 (다중선택 불가)</option>
                    <option value="cate2">옵션1</option>
                    <option value="cate3">옵션2</option>
                </select>
            </div>
            <!--catesetting-->
            <div class="cate-setting">
                <div class="cate-title">
                    <p class="title-name">카테고리2</p>
                    <p class="closebtn"></p>
                </div>
                <p class="cate-setting-name">카테고리명</p>
                <input type="text" placeholder="무게" value="">
                <p class="cate-setting-name">카테고리 성격</p>
                <select class="cate" name="cate">
                    <option value="cate1">단일옵션 (다중선택 불가)</option>
                    <option value="cate2">옵션1</option>
                    <option value="cate3">옵션2</option>
                </select>
            </div>
            <!--catesetting-->
            <div class="cate-setting">
                <button class="addBtn">옵션 추가하기</button>
            </div>
        </section>
        <!--catecontainer-->
    </main>
    <footer>
        <button class="foot-btn">적용</button>
    </footer>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.scrollToGiveClass.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
