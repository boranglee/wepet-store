<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>위펫-사장님</title>
    <link href="css/store_menu.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="head">
            <div class="head__back" onclick="location.href='sales_setting.html'"></div>
            <div class="head__title">메뉴 추가</div>
        </div><!--head-->
    </header>
    <main class="main">
         <div class="menu">기본정보</div>
        <section class="setting-list-container">
            <div class="setting-list">
                <p class="section-title">사진/이미지</p>
                <input type="file" id="input-file">
                <label for="input-file" class="input-button">변경</label>
                <figure class="input-preview">등록된 사진이 없습니다.</figure>
                <figcaption class="input-notice">1080 × 510 사이즈 권장</figcaption>
            </div>
            <!--settinglist-->
            <div class="setting-list">
                <p class="section-title">카테고리</p>
                <select class="cate" name="cate">
                    <option value="cate1">서비스 카테고리 선택</option>
                    <option value="cate2">선택1</option>
                    <option value="cate3">선택2</option>
                </select>
            </div>
            <!--settinglist-->
            <div class="setting-list">
                <p class="section-title">서비스명</p>
                <input type="text" placeholder="서비스명을 입력해주세요">
            </div>
            <!--settinglist-->
            <div class="setting-list">
                <p class="section-title">가격</p>
                <input type="text" placeholder="" value="0원">
            </div>
            <!--settinglist-->
            <div class="setting-list">
                <p class="section-title">한줄설명</p>
                <input type="text" placeholder="서비스에 대한 간략한 설명을 입력해주세요." value="">
            </div>
            <!--settinglist-->
            <div class="setting-list">
                <p class="section-title">상세설명</p>
                <textarea placeholder="서비스에대한 상세 설명을 입력해 주세요."></textarea>
            </div>
            <!--settinglist-->
            <p class="menu1">옵션</p>
            <div class="setting-option-list">
                <p class="section-title">옵션1</p>
                <select class="cate" name="cate">
                    <option value="cate1">옵션 카테고리 선택</option>
                    <option value="cate2">선택1</option>
                    <option value="cate3">선택2</option>
                </select>
            </div>
            <!--settingoptionlist-->
            <div class="setting-list">
                <button class="addBtn">옵션 추가하기</button>
            </div>
            <!--settingoptionlist-->
        </section>
    </main>
    <footer>
        <button class="foot-btn">등록하기</button>
    </footer>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
