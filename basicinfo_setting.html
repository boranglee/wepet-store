<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>위펫-사장님</title>
    <link href="css/basicinfo_setting.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="head">
            <div class="head__back" onclick="location.href='sales_setting.html'"></div>
            <div class="head__title">고급형 A 장례</div>
        </div><!--head-->
    </header>
    <main class="main">
         <div class="menu">
            <div class="basicinfo-title">기본정보
                <span class="basicinfo-state">예약불가
                <input type="checkbox" id="chk1" checked>
                <label for="chk1" class="toggle"></label></span>
            </div>
        </div><!--menu-->
        <section class="setting-list-container">
            <div class="setting-list">
                <p class="section-title">사진/이미지</p>
                <input type="file" id="input-file">
                <label for="input-file" class="input-button">변경</label>
                <figure class="input-preview">등록된 사진이 없습니다.</figure>
                <figcaption class="input-notice">1080 × 510 사이즈 권장</figcaption>
            </div>
            <!--settinglist-->
            <div class="setting-list">
                <p class="section-title">카테고리</p>
                <select class="cate" name="cate">
                    <option value="cate1">기본장례</option>
                    <option value="cate2">고급장례</option>
                    <option value="cate3">맞춤장례</option>
                </select>
            </div>
            <!--settinglist-->
            <div class="setting-list">
                <p class="section-title">서비스명</p>
                <input type="text" placeholder="" value="고급형 A 장례">
            </div>
            <!--settinglist-->
            <div class="setting-list">
                <p class="section-title">가격</p>
                <input type="text" placeholder="" value="200,000원">
            </div>
            <!--settinglist-->
            <div class="setting-list">
                <p class="section-title">한줄설명</p>
                <input type="text" placeholder="" value="염습/소나무관/추모실/화장/백자유골함">
            </div>
            <!--settinglist-->
            <div class="setting-list">
                <p class="section-title">상세설명</p>
                <textarea placeholder="">
모든 장례비용은 5kg 이하 기준입니다. (부가세 포함) 픽업 요청은 선택사항입니다.

고급형 A장례 절차 
기본 염습 → 소나무관 입관 → 추모의식 → 화장 
이후 백자 유골함에 수습해드립니다.
                </textarea>
            </div>
            <!--settinglist-->
            <p class="menu1">옵션</p>
            <div class="setting-option-list">
                <p class="section-title">옵션1</p>
                <select class="cate" name="cate">
                    <option value="cate1">무게</option>
                    <option value="cate2">무게선택</option>
                    <option value="cate3">무게선택</option>
                </select>
            </div>
            <!--settingoptionlist-->
            <div class="setting-option-list">
                <p class="section-title">옵션2</p>
                <select class="cate" name="cate">
                    <option value="cate1">픽업</option>
                    <option value="cate2">픽업선택</option>
                    <option value="cate3">픽업선택</option>
                </select>
            </div>
            <!--settingoptionlist-->
            <div class="setting-option-list">
                <p class="section-title">옵션3</p>
                <select class="cate" name="cate">
                    <option value="cate1">염습</option>
                    <option value="cate2">염습선택</option>
                    <option value="cate3">염습선택</option>
                </select>
            </div>
            <!--settingoptionlist-->
            <div class="setting-list">
                <button class="addBtn">옵션 추가하기</button>
            </div>
            <!--settingoptionlist-->
        </section>
        <!--settinglistcontainer-->
    </main>
    <footer>
        <button class="foot-btn">적용</button>
    </footer>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
