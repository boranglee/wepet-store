<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>위펫-사장님</title>
    <link href="css/order_content.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="head">
            <div class="head__back" onclick="location.href='order_list.html'"></div>
            <div class="head__title">내역상세</div>
        </div><!--head-->
    </header>
    <main class="main">
        <section class="order-top">
            <p class="order-delCancel">취소</p>
            <p class="order-name">오동나무 관 (고급형) 이름이 길어지는 경우</p>
            <p class="order-pay">80,000 (카드결제)</p>
            <p class="order-date">2021. 11. 23 오전 10:10</p>
        </section><!--ordertop-->
        <section class="orderInfo">
            <div class="orderInfo-title">주문정보</div>
            <div class="orderInfo-sub">
                <ul>
                    <li><span class="subTitle">주문자</span><span class="subContent">김아람</span></li>
                    <li><span class="subTitle">연락처</span><span class="subContent">010-1234-5678</span></li>
                    <li><span class="subTitle">배송주소</span><span class="subContent adr1">전라북도 전주시 완산구 홍산북로 60-10<p class="subContent adr2">전라북도 전주시 완산구 효자동 60-10</p></span></li>
                </ul>
            </div>
        </section><!--orderinfo-->
        <section class="orderList">
            <p class="orderList-title">예약내역</p>
            <div class="orderList-bg">
                <p class="orderList-list-title">럭셔리 소나무 관<span>80,000원 × 1개</span></p>
                <ul class="orderList-list-sub">
                    <li>10kg~15kg</li>
                </ul>
            </div><!--orderlistbg-->
            <div class="order-pay">
                <p>주문금액<span>80,000원</span></p>
                <p>배송비<span>0원</span></p>
            </div><!--orderpay-->
        </section><!--orderlist-->
        <section class="total-price">
            <p>총 결제금액<span>270,000원</span></p>
            <p>결제수단<span>카드결제</span></p>
        </section>
    </main>
    <footer>
        <button class="deleteBtn" onclick="location.href='#'"><p>주문내역 삭제</p></button>
    </footer>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
